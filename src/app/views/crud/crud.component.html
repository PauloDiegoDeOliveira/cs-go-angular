<div class="crud">
    <button mat-button color="primary" (click)="openDialog(null)">Adicionar</button>

    <table mat-table #table [dataSource]="categoria" class="mat-elevation-z8">
        <ng-container matColumnDef="id_Categoria">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id_Categoria}} </td>
        </ng-container>

        <ng-container matColumnDef="nome_Categoria">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome_Categoria}} </td>
        </ng-container>

        <ng-container matColumnDef="descricao_Categoria">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao_Categoria}} </td>
        </ng-container>

        <ng-container matColumnDef="status_Categoria">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{status[element.status_Categoria]}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="action-header"> Ações </th>
            <td mat-cell *matCellDef="let element">
                <div class="icon-container">
                    <button mat-icon-button (click)="editElement(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
            
                    <button mat-icon-button (click)="deleteElement(element.id_Categoria)" color="primary">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>            
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="exibirColunas"></tr>
        <tr mat-row *matRowDef="let row; columns: exibirColunas;"></tr>
    </table>
</div>
