<app-banner></app-banner>

<div class="buscar">
    <app-buscar (termoPesquisa)="pesquisa($event)" (ordenarPor)="ordenar($event)"></app-buscar>
</div>

<div class="card">
    <app-card *ngFor="let card of filtroCards" [card]="card"></app-card>
</div>

<div class="paginacao">
    <app-paginacao [pageIndex]="pageIndex" [pageSize]="pageSize" [length]="cards.length"
        (pageChange)="paginaChange($event)"></app-paginacao>
</div>
