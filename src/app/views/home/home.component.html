<app-banner></app-banner>

<div class="buscar">
    <app-buscar (termoPesquisa)="pesquisa($event)" (ordenarPor)="ordenar($event)"></app-buscar>
</div>

<div *ngIf="isLoading" class="skeleton">
    <app-skeleton></app-skeleton>
</div>

<div *ngIf="!isLoading" class="card">
    <app-card *ngFor="let card of filtroCards" [card]="card"></app-card>
</div>

<div class="mais">
    <app-mais (click)="mostrarMais()"></app-mais>
</div>
