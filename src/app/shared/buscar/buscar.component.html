<div class="search">
    <mat-form-field appearance="outline">
        <mat-label>Todos os itens</mat-label>
        <mat-select (selectionChange)="filtrarPorTipoItem($event)">
            <mat-option value="todos">Todos</mat-option>
            <mat-option value="faca">Faca</mat-option>
            <mat-option value="luva">Luva</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Pesquisar</mat-label>
        <input matInput id="pesquisarInput" placeholder="Ex: Faca" (input)="pesquisarCards($event)">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Ordenar por</mat-label>
        <mat-select (selectionChange)="ordenarCards($event)">
            <mat-option value="padrao">Padr√£o</mat-option>
            <mat-option value="crescente">Crescente</mat-option>
            <mat-option value="decrescente">Decrescente</mat-option>
            <mat-option value="stattrak">Stattrak</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="limpar-filtro">
        <button mat-raised-button color="primary" (click)="limparFiltros.emit()">Limpar Filtros</button>
    </div>
</div>
