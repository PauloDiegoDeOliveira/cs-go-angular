<div class="search">
    <mat-form-field appearance="outline">
        <mat-label>Todos os itens</mat-label>
        <mat-select (selectionChange)="selecionarTipoItem($event)">
            <mat-option value="todos">Todos</mat-option>
            <mat-option value="faca">Faca</mat-option>
            <mat-option value="luva">Luva</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Pesquisar</mat-label>
        <input matInput placeholder="Ex: Faca" (input)="pesquisa($event)">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Ordenar por</mat-label>
        <mat-select (selectionChange)="ordenar($event)">
            <mat-option value="padrao">Padr√£o</mat-option>
            <mat-option value="crescente">Crescente</mat-option>
            <mat-option value="decrescente">Decrescente</mat-option>
            <mat-option value="novos">Novos</mat-option>
            <mat-option value="antigos">Antigos</mat-option>
        </mat-select>
    </mat-form-field>
</div>
