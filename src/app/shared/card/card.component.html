<mat-card class="card" (click)="showDetails = !showDetails" (mouseleave)="showDetails = false">
    <mat-card-header *ngIf="!showDetails">
        <mat-card-title>{{card?.weapon}}</mat-card-title>
        <mat-card-subtitle>{{card?.pattern}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{card?.image}}" alt='skin-{{card?.weapon}}'>
    <mat-card-content *ngIf="!showDetails">
        <mat-card-subtitle>Stattrak: {{card?.stattrak ? 'Sim' : 'NÃ£o'}}</mat-card-subtitle>
        <mat-card-subtitle>Raridade: {{card?.rarity}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-content *ngIf="showDetails">
        <p>{{card?.description}}</p>
    </mat-card-content>
</mat-card>
